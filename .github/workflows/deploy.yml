name: CI/CD to GCP VM

on:
  push:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: echo "âœ… Dummy test passed!"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set GCP Project
        run: gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Fetch .env from Secret Manager
        run: |
          if [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            gcloud secrets versions access latest --secret=staging-env > .env
            VM_NAME=staging-vm
          else
            gcloud secrets versions access latest --secret=prod-env > .env
            VM_NAME=prod-vm
          fi

      - name: Deploy app to VM
        run: |
          gcloud compute scp --recurse ./ $VM_NAME:/home/$USER/my-node-app --zone=us-central1-a
          gcloud compute ssh $VM_NAME --zone=us-central1-a --command "
            cd ~/my-node-app &&
            npm install &&
            pm2 startOrReload ecosystem.config.js --env production
          "
